{% extends 'base/base.html' %}
{% load static %}
<style>
    .single-portfolio img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>

{% block content %}


<div class="hero-2 overlay" style="background-image: url('/static/images/img_4.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 mx-auto ">
                <h1 class="mb-5 text-center"><span>Projelerimiz</span></h1>

            </div>
        </div>
    </div>
</div>



<div class="section sec-5">
    <div class="container">
        <div class="row mb-5">


        </div>

        <div class="row ">
            {% if projects %}
                {% for project in projects %}
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 d-flex justify-content-center">
                    <div class="single-portfolio">
                        <a href="{% url 'project-detail' project.id %}">
                            <img src="{{ project.photos.first.image.url }}" alt="Image" class="img-fluid">
                            <div class="contents">
                                <h3>{{project.title}}</h3>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <div class="col-12 text-center">
                    <h3>Henüz proje bulunmamaktadır.</h3>
                </div>
            {% endif %}

        </div>
    </div>
</div>



<script>

    contents = document.getElementsByClassName("card-overlay");
    console.log(contents);

    for (i = 0; i < contents.length; i++) {

        contents[i].addEventListener("click", () => {
            console.log("clicked element");
        });

    }




</script>


{% endblock %}
